<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload API Test - Campus Collab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="url"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            background: #f8f9ff;
            cursor: pointer;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .response-box {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
            display: none;
        }

        .response-box.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
            display: block;
        }

        .response-box.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
            display: block;
        }

        .response-box.info {
            background: #d1ecf1;
            border: 2px solid #17a2b8;
            color: #0c5460;
            display: block;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.success {
            background: #28a745;
        }

        .status-indicator.error {
            background: #dc3545;
        }

        .status-indicator.loading {
            background: #ffc107;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .file-preview {
            margin-top: 10px;
            font-size: 13px;
            color: #666;
        }

        .required {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Upload API Test Tool</h1>
            <p>Campus Collaboration Platform - Project Upload Testing</p>
        </div>

        <div class="content">
            <!-- Login Section -->
            <div class="section">
                <h2>1. Authentication</h2>
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="text" id="email" placeholder="user@example.com" value="test@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="text" id="password" placeholder="password123" value="password123">
                </div>
                <button class="btn" onclick="login()">Login & Get JWT Token</button>
                <div id="loginResponse" class="response-box"></div>
            </div>

            <!-- Upload Section -->
            <div class="section">
                <h2>2. Upload Project</h2>
                
                <div class="form-group">
                    <label for="projectName">Project Name <span class="required">*</span></label>
                    <input type="text" id="projectName" placeholder="Campus Collab Platform" value="Test Project">
                </div>

                <div class="form-group">
                    <label for="teamLeaderName">Team Leader Name</label>
                    <input type="text" id="teamLeaderName" placeholder="John Doe" value="John Doe">
                </div>

                <div class="form-group">
                    <label for="course">Course</label>
                    <input type="text" id="course" placeholder="Computer Science" value="Computer Science">
                </div>

                <div class="form-group">
                    <label for="semester">Semester</label>
                    <input type="number" id="semester" placeholder="6" value="6">
                </div>

                <div class="form-group">
                    <label for="techStack">Tech Stack</label>
                    <input type="text" id="techStack" placeholder="Spring Boot, React, PostgreSQL" value="Spring Boot, React">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Describe your project...">A test project for the campus collaboration platform</textarea>
                </div>

                <div class="form-group">
                    <label for="liveLink">Live Link</label>
                    <input type="url" id="liveLink" placeholder="https://example.com" value="">
                </div>

                <div class="form-group">
                    <label for="codeLink">Code Link</label>
                    <input type="url" id="codeLink" placeholder="https://github.com/user/project" value="">
                </div>

                <div class="form-group">
                    <label for="screenshots">Screenshots (Optional - Multiple files allowed)</label>
                    <input type="file" id="screenshots" multiple accept="image/*" onchange="showFilePreview()">
                    <div id="filePreview" class="file-preview"></div>
                </div>

                <button class="btn" onclick="uploadProject()">Upload Project</button>
                <div id="uploadResponse" class="response-box"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080';
        let jwtToken = null;

        function showResponse(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = 'response-box ' + type;
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showResponse('loginResponse', 'Please enter both email and password', 'error');
                return;
            }

            showResponse('loginResponse', 'Logging in...', 'info');

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    jwtToken = data.token;
                    showResponse('loginResponse', 
                        `âœ“ Login successful!\n\nJWT Token: ${jwtToken.substring(0, 50)}...\n\nYou can now upload projects.`, 
                        'success'
                    );
                } else {
                    showResponse('loginResponse', 
                        `âœ— Login failed!\n\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`, 
                        'error'
                    );
                }
            } catch (error) {
                showResponse('loginResponse', 
                    `âœ— Network error!\n\n${error.message}\n\nMake sure the backend server is running on ${API_BASE_URL}`, 
                    'error'
                );
            }
        }

        function showFilePreview() {
            const fileInput = document.getElementById('screenshots');
            const preview = document.getElementById('filePreview');
            
            if (fileInput.files.length > 0) {
                const fileNames = Array.from(fileInput.files).map(f => f.name).join(', ');
                preview.textContent = `${fileInput.files.length} file(s) selected: ${fileNames}`;
            } else {
                preview.textContent = '';
            }
        }

        async function uploadProject() {
            if (!jwtToken) {
                showResponse('uploadResponse', 
                    'âœ— Please login first to get a JWT token!', 
                    'error'
                );
                return;
            }

            const projectName = document.getElementById('projectName').value;
            if (!projectName) {
                showResponse('uploadResponse', 
                    'âœ— Project name is required!', 
                    'error'
                );
                return;
            }

            showResponse('uploadResponse', 'Uploading project...', 'info');

            const formData = new FormData();
            formData.append('projectName', projectName);
            formData.append('teamLeaderName', document.getElementById('teamLeaderName').value);
            formData.append('course', document.getElementById('course').value);
            formData.append('semester', document.getElementById('semester').value);
            formData.append('techStack', document.getElementById('techStack').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('liveLink', document.getElementById('liveLink').value);
            formData.append('codeLink', document.getElementById('codeLink').value);

            // Add screenshots
            const screenshots = document.getElementById('screenshots').files;
            for (let i = 0; i < screenshots.length; i++) {
                formData.append('screenshots', screenshots[i]);
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/projects/upload`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${jwtToken}`
                        // Do NOT set Content-Type - browser will set it with boundary
                    },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showResponse('uploadResponse', 
                        `âœ“ Upload successful!\n\nStatus: ${response.status}\nResponse:\n${JSON.stringify(data, null, 2)}`, 
                        'success'
                    );
                } else {
                    showResponse('uploadResponse', 
                        `âœ— Upload failed!\n\nStatus: ${response.status}\nResponse:\n${JSON.stringify(data, null, 2)}`, 
                        'error'
                    );
                }
            } catch (error) {
                showResponse('uploadResponse', 
                    `âœ— Network error!\n\n${error.message}\n\nMake sure the backend server is running on ${API_BASE_URL}`, 
                    'error'
                );
            }
        }
    </script>
</body>
</html>
